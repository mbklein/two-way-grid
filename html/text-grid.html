<html>
  <head>
    <title>There's a TextArea in my Grid!</title>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/themes/base/jquery-ui.css" type="text/css" media="all" /> 
    <link rel="stylesheet" href="../css/registration.css" type="text/css" media="all" /> 
    <link rel="stylesheet" href="../css/ui.jqgrid.css" type="text/css" media="all" /> 
    <link rel="stylesheet" href="../css/ui-override.css" type="text/css" media="all" /> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js" type="text/javascript"></script>
    <script src="../js/jquery.jqGrid.min.js" type="text/javascript"></script>
    <script src="../js/jquery.defaultText.js" type="text/javascript"></script>
    <script src="../js/jquery.textarea.js" type="text/javascript"></script>
    <script src="../js/textgrid.js" type="text/javascript"></script>
    <script type="text/javascript">
    var g;
    $(document).ready(function() {
      g = new GridContext($('#grid-with-text'), {
        data: [{'player':'Mark','character':'Steve','ww':true,'notes':'Untrustworthy. Watch him.'}],
        datatype: "local",
        caption: "It's a TextAreaGrid, Bitches!",
        cellEdit: true,
        cellsubmit: 'clientArray',
        colModel: [
          {label:'Player',name:'player',index:'player',width:150,editable:true},
          {label:'Character',name:'character',index:'character',width:150,editable:true},
          {label:'Werewolf?',name:'ww',index:'ww',edittype:"checkbox",width:150,editable:true},
          {label:'Notes',name:'notes',index:'notes',editable:true,shrinkToFit:true },
        ],
        hidegrid: false,
        loadonce: true,
        multiselect: true,
        scroll: true,
        toolbar: [true, "top"],
        viewrecords: true,
        width: 1000
      });
    });
    </script
  </head>
  <body data-application-root="">
    <div id='container'>
      <div id='header'>
      </div>
      <div id='content'>
        <div id='dialogs'>
          <div id='reset_dialog'>
            <p>
              Are you sure you want to clear the grid?
            </p>
          </div>
        </div>
        <div id='grid-with-text'>
          <table class='grid-data' id="data-table-requires-an-id" style="width: 1000px"></table>
          <textarea class="grid-text" class="full-width"></textarea>
        </div>
      </div>
    </div>
  </body>
</html>
